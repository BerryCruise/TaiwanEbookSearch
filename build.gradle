// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:3.2.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    app_version = '1.3'

    // Note that:: support_library 27.1.0 and above will
    // break ViewModel preserve after rotating screen in another Activity then go back.
    // It will call `onCleared()` first. So the data are gone.
    // Check this behavior before upgrade support library version.
    // (or needs to change new implementation etc...)
    support_library = '27.0.2'
    retrofit_version = '2.4.0'
    firebase_version = '12.0.1'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
