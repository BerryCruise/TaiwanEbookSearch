// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        google()
        jcenter()

        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.0.1'
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}

ext {
    app_version = '1.4'

    // Note that:: support_library 27.1.0 and above will
    // break ViewModel preserve after rotating screen in another Activity then go back.
    // It will call `onCleared()` first. So the data are gone.
    // Check this behavior before upgrade support library version.
    // (or needs to change new implementation etc...)
    support_library = '27.0.2'
    retrofit_version = '2.4.0'
    firebase_version = '15.0.0'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
